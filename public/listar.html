    <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>API WhatsApp Monitor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/bootstrap.min.css">    
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="container mt-5">
            <center><a href="/listar" class="link-sem-sublinhado"><h3>Lista de arquivos</h3></a></center>
            
            <br>

            <!-- Dados -->
            <div id="result" class="panel panel-default">
              <div class="panel-heading">Arquivos</div>
              <br>
                <div class="labelEspacamento">                   
            
                   
                            <div id="file-list">Carregando arquivos...</div>
                           
                            <script>
                                // Função para buscar e listar arquivos
                                fetch('/files')
                                    .then(response => response.json())
                                    .then(files => {
                                        const fileList = document.getElementById('file-list');
                                        if (files.length === 0) {
                                            fileList.innerHTML = 'Nenhum arquivo encontrado.';
                                        } else {
                                            fileList.innerHTML = '<ul>' + files.map(file => `<li><a href="/files/download/${file}">${file}</a></li>`).join('') + '</ul>';
                                        }
                                    })
                                    .catch(error => {
                                        console.error('Erro ao carregar arquivos:', error);
                                        document.getElementById('file-list').innerHTML = 'Erro ao carregar arquivos.';
                                    });
                            </script>                 
                               
                    <br>
                </div>       
             
           
            </div>        
        

        </div>   
    </div>
</body>
</html>
